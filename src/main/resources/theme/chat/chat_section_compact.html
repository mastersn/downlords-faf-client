<table id="chat-section-{section-id}" class="chat-section compact">
  <tr>
    <span class="chat-section-head">

      <td id="avatar"><img class="avatar" src="{avatar}"/></td>
      <td id="flag"><img class="country-flag" src="{country-flag}"/></td>
      <td id="author"><div class="author">
        <span class="clan-tag {css-classes}">{clan-tag}</span>
        <span class="username {css-classes}">{username}</span>
      </div></td>
    </span>
    <td id="first-compact-chat-message-{message-id}">
      <!-- a user's first message in a new chat-section will be placed here. -->
    </td>
    <td id="time"><span class="time">{time}</span></td>
  </tr>
  <!-- chat_text.html will be added here for each following text -->
</table>
